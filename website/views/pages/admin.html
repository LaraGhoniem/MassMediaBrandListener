<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="../scripts/admin_scripts.js" type="module"></script>
    <link href = "../../icons/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin_styles.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="nav-items">
                <a href="/">Home</a>
            </div>
            <div class="logo">
                <h2>Brand Listening Tool</h2>
            </div>
            <div class="buttons_navbar">
                <h5 id="username-header"></h5>
            </div>
        </div>
        <div class="mainContainer">
            <div class="sliderContainer">
                <div class="sliderContent" id="navigation">
                    <button id="general-dashboard-button">
                        <svg id="dashboard_icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path class="home-icon" d="M13 9V3H21V9H13ZM3 13V3H11V13H3ZM13 21V11H21V21H13ZM3 21V15H11V21H3Z" fill="#6A686F"/>
                        </svg>
                        Dashboard
                    </button>
                    <button id="edit-categories-button">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.6667 10.3333C18.6667 14.9357 14.9357 18.6667 10.3333 18.6667C7.84438 18.6667 2 18.6667 2 18.6667C2 18.6667 2 12.4468 2 10.3333C2 5.73096 5.73096 2 10.3333 2C14.9357 2 18.6667 5.73096 18.6667 10.3333Z" stroke="#6A686E" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M6.16602 7.83301H13.666" stroke="#6A686E" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M6.16602 11.166H13.666" stroke="#6A686E" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M6.16602 14.5H10.3327" stroke="#6A686E" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Edit categories
                    </button>
                </div>
                <div class="sliderContent" id="navigation-settings">
                    <h5>SETTINGS</h5>
                    <button id="user-logout">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                        Logout
                    </button>
                </div>
            </div>
            <div class="scrollable">
                <div class="general_dashboard_container container" id="general-dashboard">
                    Hello
                </div>
                <div class="edit_categories_container container" id="edit-categories">
                    <h1>Manage Categories</h1>
                    <div class="information_row">
                        <div class="info_item">
                            <h3>Categories</h3>
                            <h1 id="num-of-categories"></h1>
                        </div>
                        <div class="info_item">
                            <h3>Media Links</h3>
                            <h1 id="num-of-media-links"></h1>
                        </div>
                        <div class="info_item">
                            <h3>Used Categories</h3>
                            <h1 id="num-of-used-categories"></h1>
                        </div>
                    </div>
                    <div class="actions_row">
                        <div class="actions_item addEdit">
                            <h1 id="action-header">Create Category</h1>
                            <div class="form">
                                <h4>Enter a name for the category to be viewed to the user</h4>
                                <input type="text" id="category-name" placeholder="Category Name">
                                <div class="media_link_header_row">
                                    <h4>Add Media Links</h4>
                                    <button id="add-media-link-button">+</button>
                                </div>
                                <div id="media_links">
                                    <div id="empty_media_links">
                                        <h4>No media links added</h4>
                                    </div>
                                </div>
                            </div>
                            <button id="add-category-button">Create</button>
                        </div>
                        <div class="actions_item categories">
                            <h1>Categories</h1>
                            <div id="categories_table">
                                <div id="loading_container_admin">
                                    <svg version="1.1" id="loading-circle" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                                        <path d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
                                            <animateTransform attributeType="XML"
                                            attributeName="transform"
                                            type="rotate"
                                            from="0 25 25"
                                            to="360 25 25"
                                            dur="0.6s"
                                            repeatCount="indefinite"/>
                                        </path>
                                    </svg>
                                </div>
                                <!-- <div class="category-item" id="category_1">
                                    <h4>Category Name</h4>
                                    <div class="category-item-buttons">
                                        <button class="edit-category-button"><i class='bx bxs-pencil'></i></button>
                                        <button class="delete-category-button"><i class='bx bxs-trash' ></i></button>
                                        <button class="arrow-down"><i class='bx bx-chevron-down' ></i></button>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
